<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microwave UI</title>
  <script src="./islands/index.js" type="module"></script>
</head>

<body>
  <main>
    <microwave-display>
      <h1 data-target="display">00:00</h1>
    </microwave-display>
    <microwave-controls>
      <div class="mode-controls">
        <button class="mode-button" data-trigger="click->stop-reset">
          <div class="stop-reset-inner">
            <span>stop</span>
            <hr />
            <span>reset</span>
          </div>
        </button>
        <button class="mode-button" data-trigger="click->add-30">add 30</button>
        <button class="mode-button" data-trigger="click->start">start</button>
      </div>
      <div class="number-pad">
        <button class="number-button" data-trigger="click->1">1</button>
        <button class="number-button" data-trigger="click->2">2</button>
        <button class="number-button" data-trigger="click->3">3</button>
        <button class="number-button" data-trigger="click->4">4</button>
        <button class="number-button" data-trigger="click->5">5</button>
        <button class="number-button" data-trigger="click->6">6</button>
        <button class="number-button" data-trigger="click->7">7</button>
        <button class="number-button" data-trigger="click->8">8</button>
        <button class="number-button" data-trigger="click->9">9</button>
        <button class="number-button" data-trigger="click->0">0</button>
      </div>
    </microwave-controls>
  </main>
</body>

</html>
